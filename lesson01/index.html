<!DOCTYPE html>
<html lang="en" xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>vue学习教程</title>
</head>
<body>
    <!--声明式的渲染-->

    <!--文本插值-->
   <!-- <div id="app">
        {{message}}
    </div>-->
    <!--指令绑定-->
   <!-- <div id="app2" v-bind:title="message">
        鼠标悬停的时候会展示提示信息
    </div>-->

    <!--条件和循环指令 v-if 和v-for指令-->
    <!--<div id="app3">
       <p v-if="seen">能看到</p>
        <p v-show="seen">不能看到</p>
    </div>-->
  <!-- <div id="app4"></div>-->

    <div id="app-7">
        <ol>
            <!--
              现在我们为每个 todo-item 提供 todo 对象
              todo 对象是变量，即其内容可以是动态的。
              我们也需要为每个组件提供一个“key”，稍后再
              作详细解释。
            -->
            <todo-item
                    v-for="item in groceryList"
                    v-bind:todo="item"
                    v-bind:key="item.id"
            ></todo-item>
        </ol>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script type="text/javascript">
        /*let vue = new Vue({
            el:'#app3',
            data:{
                message:'hello world',
                seen:false
            }
        })*/

        Vue.component('todo-item', {
            props: ['todo'],
            template: '<li>{{ todo.text }}</li>'
        })

        let app7 = new Vue({
            el: '#app-7',
            data: {
                groceryList: [
                    { id: 0, text: '蔬菜' },
                    { id: 1, text: '奶酪' },
                    { id: 2, text: '随便其它什么人吃的东西' }
                ]
            }
        })
    </script>
</body>
</html>
